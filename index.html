<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project: Calculator</title>
  <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <h1>Project: Calculator</h1>
  <div id="window"></div>
  <div id="grid-container">
    <button id="number0" class="numbers">0</button>
    <button id="number1" class="numbers">1</button>
    <button id="number2" class="numbers">2</button>
    <button id="number3" class="numbers">3</button>
    <button id="number4" class="numbers">4</button>
    <button id="number5" class="numbers">5</button>
    <button id="number6" class="numbers">6</button>
    <button id="number7" class="numbers">7</button>
    <button id="number8" class="numbers">8</button>
    <button id="number9" class="numbers">9</button>
    <button id="decimal" class="numbers">.</button>

    <button id="plus" class="operators">+</button>
    <button id="minus" class="operators">-</button>
    <button id="times" class="operators">×</button>
    <button id="divided-by" class="operators">÷</button>
    <button id="equals" class="operators">=</button>

    <button id="clear" class="extras">C</button>
    <button id="delete" class="extras">⌫</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
